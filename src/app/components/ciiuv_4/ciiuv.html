 <div class="modal-header">
            <h3 class="modal-title">¿Cuál de estos sectores (CIIU Rev. 4) representa plenamente la actividad económica principal de su empresa?</h3>
        </div>
        <div class="modal-body">

            <table class="table table-striped table-condensed">
                <thead>
                    <tr>
                        <th></th>
                        <th>CIIU Rev. 4</th>
                        <th>Descripción</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in vm.revs">
                        <td><input name="selection" type="radio" ng-model="vm.selected" value="{{row.rev}}" ></td>
                        <td>{{row.rev}}</td>
                        <td>{{row.desc}} </td>

                    </tr>
                </tbody>
            </table>
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
        </div>
</div>
