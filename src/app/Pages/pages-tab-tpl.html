<div>
    <uib-tabset class="tab-container" type="{{type}}" vertical="{{vertical}}" justified="{{justified}}">
        <uib-tab class="tab" ng-repeat="tab in tabs" heading="{{tab.heading}}" active="tab.active" disable="tab.disable" ng-click="go(tab)">
         <tab-heading class="row no-pad-marg tab-menu-item"  >
         <div class="menu-item">
                                    <div class="col-xs-4 no-pad-marg text-right ">
                                        <img class="ico-diagnova " src="assets/{{tab.heading}}.png">
                                    </div>
                                    <div class="col-xs-8 no-pad-marg ">
                                        <p> {{tab.heading}}</p>
                                    </div>
           </div>                    
                                    <!--<span ng-show="sessions[page.key].unAnswered<=0" class="label label-success "><p class="glyphicon glyphicon-ok"></p></span>
                                 <span ng-show="sessions[page.key].showUnaswered>0" class="badge">{{sessions[page.key].unAnswered}}</span>-->
        </tab-heading>

        </uib-tab>
    </uib-tabset>
</div>
