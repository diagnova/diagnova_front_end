
<div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-12 text-center">
                            <h2 class="text-center"><strong></strong>Implementación de un programa de gestión de la innovación empresarial para fortalecer las Pymes de sectores estratégicos en el Departamento del Atlántico</h2>
                        </div>

                    <div class="row">
                        <div class="col-sm-6  col-sm-offset-3 form-box ">
                            <div class="form-top sample shadow-z-2">
                                <div class="form-top-left text-center">
                                    <h3>Instrumento de caracterización de la actividad innovadora</div>
                              
                                <div class="form-top-left">
                                     <p>  <i class="glyphicon glyphicon-lock"></i> Ingrese su E-mail y contraseña para ingresar</p>
                                </div>
                            </div>
                            <div class="form-bottom sample shadow-z-2">
                                <form class="login-form" name="Form" role="form" ng-submit="submit()">
                                    <div class="form-group">
                                        <label class="sr-only" for="form-username">E-Mail</label>
                                        <input type="text" name="form-username" placeholder="mail@mail.com..." class="form-username form-control" id="form-username" ng-model="user.user.email"   validator="email" email-error-message="Ingrese un Email valido"  success-message=" ">
                                    </div>
                                    <div class="form-group">
                                        <label class="sr-only" for="form-password">Contraseña</label>
                                        <input type="password" name="form-password" placeholder="Contraseña..." class="form-password form-control" id="form-password" ng-model="user.user.password"  validator="minlength=4" lenght-error-message="Minimo 4 letras o digitos"  email-success-message=" ">
                                    </div>
                                    <button ng-click="ingresar(Form)" v-busy="login.isBusy" v-busy-label="Cargando..." v-pressable ng-disabled="!Form.$valid" class="btn btn-success">Ingresar</button>
                                    <button ng-click="registrar()" v-busy="login.isBusy" v-busy-label="Cargando..." v-pressable ng-disabled="!Form.$valid" class="btn btn-info" >Registrarse</button>
                                    

                                </form>
                                 <p class="h4 text-center"><a href="#" ng-click="passReset()"> Recuperar contraseña </a></p>  
                            </div>
                        </div>

                    </div>
